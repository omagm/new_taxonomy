<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxonomy Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Machine Taxonomy Editor</h1>
      <div class="actions">
        <button id="refresh-btn" class="btn">Refresh Data</button>
        <button id="save-all-btn" class="btn btn-primary">Save All Changes</button>
      </div>
    </header>

    <main>
      <div class="tree-container" id="tree-container">
        <!-- Tree will be rendered here -->
      </div>
    </main>
  </div>

  <!-- Modal for editing items -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Edit Item</h2>
      <form id="edit-form">
        <div id="form-fields"></div>
        <div class="modal-actions">
          <button type="button" class="btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
